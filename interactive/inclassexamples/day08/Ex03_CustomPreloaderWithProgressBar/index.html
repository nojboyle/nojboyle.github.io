<!doctype html>
<html>
  <head>
    <!-- the standard p5 drawing and animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
               integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"></script>

    <!-- you can also load the p5 library from a local javascript file if you want to host it yourself (uncomment the following 'script' tag)-->
    <!--script src="../js/p5.js"></script -->

    <!-- your custom sketch file -->
    <script src="sketch.js"></script>

    <style>

      #p5_loading {
        width: 500px;
        height: 500px;
        border: 5px solid black;
        font-size: 200%;
        text-align: center;
        margin: auto;

        /* mark this div as relatively positioned - this won't move it, but
           it will cause the div to 'remember' its position on the page -
           this is important since any child divs will need this information
           in order to position themselves correctly */
        position: relative;
      }

      #progress_bar {
        background-color: blue;
        height: 25px;
        width: 0%;
        position: absolute;
        top: 250px;
        left: 0px;
      }

    </style>

  </head>
  <body>
    <!-- this div will be displayed only while 'preload' is still processing load requests' -->
    <div id="p5_loading" class="loadingclass">Preloader Div

      <div id="progress_bar"></div>

    </div>
  </body>
</html>
