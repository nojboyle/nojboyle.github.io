<!doctype html>
<html>
  <head>
    <!-- the standard p5 drawing and animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
               integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"></script>

    <!-- you can also load the p5 library from a local javascript file if you want to host it yourself (uncomment the following 'script' tag)-->
    <!--script src="../js/p5.js"></script -->

    <!-- your custom sketch file -->
    <script src="sketch.js"></script>

    <!-- custom styles -->
    <style>
      #container {
        width: 400px;
        float: left;
      }
      #controls {
        padding-left: 20px;
        float: left;
      }
      #preview {
        display: inline-block;
        border: 1px solid black;
        width: 20px;
        height: 20px;
        background-color: rgb(128,128,128);
      }
    </style>
  </head>
  <body>
    <h1>Saving an Image of the Canvas to localStorage (fixed scaling issue)</h1>
    <div id="container"></div>
    <div id="controls">
      <button onclick="clearCanvas();">Clear Canvas</button>
      <h3>Color Picker <span id="preview"></span></h3>
      R: <input type="range" id="r" min="0" max="255" step="1" value="128" oninput="changeRed(this);"><br>
      G: <input type="range" id="g" min="0" max="255" step="1" value="128" oninput="changeGreen(this);"><br>
      B: <input type="range" id="b" min="0" max="255" step="1" value="128" oninput="changeBlue(this);"><br>
    </div>
  </body>
</html>
