<!doctype html>
<html>
  <head>
    <!-- the standard p5 drawing and animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
               integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"></script>

    <!-- you can also load the p5 library from a local javascript file if you want to host it yourself (uncomment the following 'script' tag)-->
    <!--script src="../js/p5.js"></script -->

    <!-- your custom sketch file -->
    <script src="sketch.js"></script>

    <!-- custom styles -->
    <style>
      #canvas_container {
        margin: auto;
        text-align: center;
        border-bottom: 3px solid black;
        padding-bottom: 20px;
      }
      #controls {
        margin: auto;
        text-align: center;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Hello HTML Buttons</h1>
    <div id="canvas_container"></div>
    <div id="controls">
      <button id="circle_button" onclick="createCircle();">Random Circle</button>
      <button id="rectangle_button" onclick="createRectangle();">Random Rectangle</button>
    </div>
  </body>
</html>
