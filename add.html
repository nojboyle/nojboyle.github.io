<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<link rel="stylesheet" type="text/css" href="style2.css" />
</head>
<body>
	<h1>Calculator application using PHP, enter two numbers and an operator to find the result!</h1>
	<form action="add.php" method="POST">
		Enter 1st number: <input type="text" name="num1"><br>
		Enter 2nd number: <input type="text" name="num2"><br>
		<p>Select operator:</p>
		<p>+</p><input type="radio" name="button1" id="add" value="+" checked="true">
		<p>-</p><input type="radio" name="button1" id="subtract" value="-">
		<p>*</p><input type="radio" name="button1" id="multiply" value="*">
		<p>/</p><input type="radio" name="button1" id="divide" value="/">
		<br>
		<input type="submit">
	</form>
</body>
</html>
