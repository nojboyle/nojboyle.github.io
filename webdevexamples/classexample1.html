<head>

	<script type="text/javascript">
		function display()
		{
			alert("Winter is Coming!");

		}
		function display2()
		{
			let name="Aria";
		document.write("The name is:", name);

		// arrays

		let listNames = ["The mountain", "Cersei", "The red woman"];

		document.write("<p>The list of names: <ul> ", listNames);

		listNames = listNames.sort();
		document.write("<p>The list of names sorted: <ul>", listNames.sort())
		document.write("<p>The list of names printed within a loop: <ul> ");
		for(index=0; index<listNames.length; index++)
		{
			document.write("<li>" + listNames[index]);
		}

		// strings

		let ariaslist = "Cersei The mountain The red woman";
		document.write("<p> I have ", ariaslist.length, " Characters in the string");

		let words = ariaslist.split(" ");
		document.write("<p> I have ", words.length, " words in the string");
		}

	</script>

<body>
